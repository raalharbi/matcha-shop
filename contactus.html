        <p class="story-subtitle">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit.

        <form id="myForm">
            <input type="text" id="nameInput" placeholder="Enter Your Name:" required><br>
            <input type="email" id="emailInput" placeholder="Enter Your Email:" required><br>
            <textarea id="messageInput" placeholder="Enter Message:" required></textarea><br>
            <br>
            <button type="submit" class="shop-now">Send</button>
        </form>



    </section>
</body>
<script>
    function validateEmail(email) {
        const emailRegex = /^[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]{2,7}$/;
        return emailRegex.test(email);
    }

    function validateForm(event) {
        event.preventDefault(); 
        const nameInput = document.getElementById("nameInput");
        const emailInput = document.getElementById("emailInput");
        const messageInput = document.getElementById("messageInput");

        const email = emailInput.value;
        if (!validateEmail(email)) {
            alert("Please enter a valid email address.");
            return;
        }
        nameInput.value = "";
        emailInput.value = "";
        messageInput.value = "";
    }
    const myForm = document.getElementById("myForm");
    myForm.addEventListener("submit", validateForm);
</script>
