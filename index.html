<script>
  const groupMembersContainer = document.getElementById("group-members");

  const cards = groupMembersContainer.getElementsByClassName("card");

  const cardsArray = Array.from(cards);

  const shuffledCards = [];

  for (let i = 0; i < cardsArray.length; i++) {
    const randomIndex = Math.floor(Math.random() * (i + 1));
    shuffledCards[i] = shuffledCards[randomIndex];
    shuffledCards[randomIndex] = cardsArray[i];
  }

  groupMembersContainer.innerHTML = "";

  for (let i = 0; i < shuffledCards.length; i++) {
    groupMembersContainer.appendChild(shuffledCards[i]);
  }
</script>
